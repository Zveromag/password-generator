<!DOCTYPE html>
<html lang="en">
<head>
	<title>__MSG_optPageTitle__</title>
	<link rel="stylesheet" href="css/options.css">
</head>
<body data-dark="false">
	<h1>__MSG_optPageTitleFull__</h1>
	<div class="options">
		<form action="#" class="option__form">
			<div class="option__title-group">Генерация паролей</div>
			<div class="option__group">
				<label for="option-spec">__MSG_optionSpec__</label>
				<input class="checkbox" id="option-spec" type="checkbox" name="keySpec"/>
				<span class="custom-check"></span>
			</div>
			<div class="option__group">
				<label for="option-upper">__MSG_optionCaps__</label>
				<input class="checkbox" id="option-upper" type="checkbox" name="keyUpper" />
				<span class="custom-check"></span>
			</div>
			<div class="option__group">
				<label for="option-number">__MSG_optionNumber__</label>
				<input class="checkbox" id="option-number" type="checkbox" name="keyNumber" />
				<span class="custom-check"></span>
			</div>
			<div class="option__group">
				<label for="option-len">__MSG_optionCountChapters__</label>
				<input id="option-len" class="textfield" type="number" maxlength="2" minlength="1" max="20" min="8" value="8" />
			</div>
			<div class="option__title-group">Синхронизация</div>
			<div class="option__group">
				<label for="option-sync">__MSG_optionSync__</label>
				<input class="checkbox" id="option-sync" type="checkbox" name="option-sync" />
				<span class="custom-check"></span>
			</div>
			<div class="option__title-group">История паролей</div>
			<div class="option__group">
				<label for="option-history">__MSG_optionHistory__</label>
				<input class="checkbox" id="option-history" type="checkbox" name="option-history" />
				<span class="custom-check"></span>
			</div>
			<div class="option__group">
				<label for="history-len">__MSG_historyLength__</label>
				<input id="history-len" class="textfield" type="number" maxlength="4" minlength="4" max="1000" min="50" value="50"/>
			</div>
			<div class="option__group">
				<label>Очистка истории паролей</label>
				<input id="clear-history" class="option__btn" type="submit" value="Очистить"/>
			</div>
			<div class="option__title-group">Внешний вид</div>
			<div class="option__group">
				<label for="optSwitch">__MSG_optionTheme__</label>
				<input type="checkbox" class="checkbox" id="optSwitch">
				<div class="option__switch">
					<span class="option__switch-item"></span>
				</div>
			</div>
			<p class="btn-center"><button class="btn">__MSG_btnOpt__</button></p>
		</form>
	</div>
	<div class="option__save" id="optionSave">__MSG_saveOption__</div>
	<script src="js/ls.js"></script>
	<script src="js/localization.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
